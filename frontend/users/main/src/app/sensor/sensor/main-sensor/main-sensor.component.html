<div style="padding:10px">
    <div class="blue-text text-darken-2"><h3>List Sensor</h3></div>  
    <hr/>
<div  style="text-align: center"  *ngIf='!listSensor'>

    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
</div>
    
    <table *ngIf='listSensor'>
      <thead>
        <tr>
            <th>Select</th>
            <th>ID</th>
            <th>Name</th>
            <th>Option</th>
            
        </tr>
      </thead>
   
      <tbody>
      <tr *ngFor="let sensor of listSensor;index as i">
            <td><input id="indeterminate-checkbox"  type="checkbox" (click)="checked(sensor.id,i)" /></td>
            <td>{{sensor.id}}</td>
            <td>{{sensor.sensor_name}}</td>
            <td><a  [routerLink]='"/sensor/info/"+sensor.id'> View </a></td>
        </tr> 
      </tbody>
    
      </table>  
  
      <div class="row"><input class="btn waves-effect waves-light" type="button" (click)="deleteSensor()" value="Delete"></div>
